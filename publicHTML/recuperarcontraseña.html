<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="lib/bootstrap-5.2.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="recuperarcontraseña.css">
    <script src="lib/jquery-3.7.1.min.js"></script>
</head>

<body>
    <main>
        <div class="container vh-100 d-flex justify-content-center align-items-center">
            <form class="form-control row" action="" method="post">
                <div class="col-12 row d-block" id="logaso">
                    <img class="col-12" src="img/logaso.png" alt="">
                    <h1 class="col-12 text-info">Recuperar Contraseña</h1>
                </div>
                <div class="col-12 form-control text-center">
                    <h2>Se enviará un código de verificación a tu casilla de correo electrónico</h2>
                    <div class="col-12 form-control">
                        <div id="contEmail" class="bg-primary text-white">
                            <h2>Email</h2>
                        </div>
                        <div id="contInEmail">
                            <input class="form-control" type="text" name="" id="" value="Ingrese su correo electrónico">
                        </div>
                    </div>
                    <button id="btnEnviar" class="col-12 form-control btn btn-primary">Enviar Codigo</button>
                </div>
                <div class="col-12 form-control text-center">
                    <h2>¿Has olvidado tu email?</h2>
                    <button id="btnRecuperar" class="form-control btn btn-primary text-white">Recuperar correo electrónico</button>
                </div>
            </form>
        </div>

    </main>
</body>

</html>
